language: node_js
node_js: "10"

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_install:
  - sudo apt-get update
  - sudo apt-get install alien # we need rpm and rpmbuild

script:
- npm audit
- npm test
- npm run release

before_cache:
- rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
